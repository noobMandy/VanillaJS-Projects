<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="./fontawesome-free-5.12.0-web/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!--title-->
        <div class="title">
          <h2>Our reviews</h2>
          <div class="underline"></div>
        </div>
        <!--review-->
        <article class="review">
          <div class="img-container">
            <img src="./person.jpeg" id="person-img" alt="Person image" />
          </div>
          <h4 id="author">Sra Jones</h4>
          <p id="job">UX Designer</p>
          <p id="info">
            Some random text hjsbjbjbsdj nmdsbbdjkbkjdsbjkdbc dsjkjdsjkbnkc
            kjsdbkbkjdc ksdln sdm,cn,ndksnlc ldnlkndknkld ddd
          </p>
          <!--prev next buttons-->
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-cheveron-left"><</i>
            </button>
            <button class="next-btn">
              <i class="fas fa-cheveron-right">></i>
            </button>
          </div>
          <!--random button-->
          <button class="random-btn">Surprise me</button>
        </article>
      </section>
    </main>
    <!--javascript-->
    <script src="app.js"></script>
  </body>
</html>
